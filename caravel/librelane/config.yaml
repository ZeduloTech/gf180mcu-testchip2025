############################## General #################################

meta:
  version: 2
  flow: Classic
  substituting_steps:
    
    # Not supported for gf180mcu
    KLayout.DRC: null
    Checker.KLayoutDRC: null
    
    # Save time
    Magic.DRC: null                 # ! fails because of SRAM !
    #OpenROAD.IRDropReport: null
    #Magic.SpiceExtraction: null    
    #Checker.MagicDRC: null
    #KLayout.XOR: null
    #Netgen.LVS: null
    #Checker.LVS: null
    
    #Verilator.Lint: null
